<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>

<body>
    <h1>Registration</h1>
    <form>
        <table>
            <tr>
                <td><label for="tag">Tag:</label></td>
                <td><input type="text" id="tag" name="tag" placeholder="@nagibator009" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="ivan009@hotmail.com" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="tel" id="phone" name="phone" placeholder="+1 555 123 45 67" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" placeholder="*********" required></td>
            </tr>
            <tr>
                <td><p>Sex:</p></td>
                <td>
                    <input type="checkbox" id="sex-male" name="sex" value="Male" required> <label for="sex-male">Male</label><br>
                    <input type="checkbox" id="sex-female" name="sex" value="Female" required> <label for="sex-female">Female</label>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
